      <script>
        $.getJSON( "https://raw.githubusercontent.com/Leanny/leanny.github.io/master/bcat/actioncomedy.json", function( data ) {
			$("#announce").append(new Date(data["Time"]["Announce"]))
			$("#start").append(new Date(data["Time"]["Start"]))
			$("#end").append(new Date(data["Time"]["End"]))
			$("#result").append(new Date(data["Time"]["Result"]))
			$("#image").append("<img src=\"https://files.oatmealdome.me/bcat/images/"+data["FestivalId"]+".PNG\" />")
		    var pearl = ['Pearl', 'Perla', 'Perla', 'Perle', 'Alga', 'Lorelei', 'Жемчик']
		    var marina = ['Marina', 'Marina', 'Marina', 'Coralie', 'Nori', 'Mariana', 'Мариша']
		    var languages = ["EUen", "EUde", "EUes", "EUfr", "EUit", "EUnl", "EUru"]
		    $.each( languages, function (i, lang) {
				var items = [];
			    $.each( data["News"][0][lang], function( key, message ) {
					if (message["Speaker"] == "Left") {
						items.push("<p style=\"color: #1ab46a\"><strong>" + pearl[i] + "</strong>: " + message["Text"] + "</p>");
					} else {
						items.push("<p style=\"color: #cd2d7e\"><strong>" + marina[i] + "</strong>: " + message["Text"] + "</p>");
					}
			    });
				var res = $( "<div/>", {
					html: items.join("")
				})
				$("#tabs-1" + (1 + i)).append(res)
		    });
		    $.each( languages, function (i, lang) {
				var items = [];
			    $.each( data["News"][2][lang], function( key, message ) {
					if (message["Speaker"] == "Left") {
						items.push("<p style=\"color: #1ab46a\"><strong>" + pearl[i] + "</strong>: " + message["Text"] + "</p>");
					} else {
						items.push("<p style=\"color: #cd2d7e\"><strong>" + marina[i] + "</strong>: " + message["Text"] + "</p>");
					}
			    });
				var res = $( "<div/>", {
					html: items.join("")
				})
				$("#tabs-2" + (1 + i)).append(res)
		    });
		    $.each( languages, function (i, lang) {
				var items = [];
			    $.each( data["News"][3][lang], function( key, message ) {
					if (message["Speaker"] == "Left") {
						items.push("<p style=\"color: #1ab46a\"><strong>" + pearl[i] + "</strong>: " + message["Text"] + "</p>");

					}
			    });
				var res = $( "<div/>", {
					html: items.join("")
				})
				$("#tabs-3" + (1 + i)).append(res)
		    });
        });
